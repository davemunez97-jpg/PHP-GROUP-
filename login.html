<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login • MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/login.css" rel="stylesheet">

  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html" id="MyApp">MyApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

  <main class="container my-5 login-main slide-up">
      <h1 class="h3 mb-4 fw-bold">Log in</h1>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required minlength="6" aria-describedby="passwordHelp">
          <div id="passwordHelp" class="form-text small">Minimum 6 characters.</div>
          <div class="invalid-feedback">Password is required (min 6 chars).</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary" type="submit">Log in</button><br>
          <a href="forgot.html" class="small">Forgot password?</a>
        </div>
      </form>
    </main>
<footer class="border-top py-4 mt-5">
  <div class="container small text-muted d-flex flex-wrap justify-content-between">
    <span>© 2025 MyApp</span>
    <span>Built with Bootstrap 5</span>
  </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" title="Go to top" aria-label="Scroll to top">&#8679;</button>
    <script>
    // Bootstrap client-side validation (vanilla)
    (()=>{
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form=>{
        form.addEventListener('submit', e=>{
          if(!form.checkValidity()){
            e.preventDefault();
            e.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // Scroll to Top Button functionality
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.onscroll = function() {
      if (document.body.scrollTop > 120 || document.documentElement.scrollTop > 120) {
        scrollBtn.style.display = 'block';
      } else {
        scrollBtn.style.display = 'none';
      }
    };
    scrollBtn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    </script>

  </body>
</html>
